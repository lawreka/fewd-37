<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .carousel-container{
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
    .right{
      position: relative;
      float: right;
    }
    .left{
      position: relative;
      float: left;
    }
    </style>
  </head>
  <body>
    <main>
        <div class="carousel-container">
          <button class="right"> >> </button>
          <img src="images/carousel/1.png" class ="image" data-count="0"/>
          <button class="left"> << </button>
        </div>
    </main>

    <script>
      var rightButt = document.querySelector("button.right");
      rightButt.addEventListener("click", imgFwd);
      var leftButt = document.querySelector("button.left");
      leftButt.addEventListener("click", imgBck);

      var imageArray = ["images/carousel/1.png", "images/carousel/2.png", "images/carousel/3.png"];
      var pic = document.querySelector("img.image");
      var imageCount = parseInt(pic.getAttribute("data-count"));

      function imgFwd(event){
        if (imageCount < imageArray.length){
          imageCount = imageCount + 1;
        }
        else{
          imageCount = 0;
          console.log(imageCount);
        }

        pic.src = imageArray[imageCount];
        // pic.src = "images/carousel/" + imageCount + ".png";
      }

      function imgBck(event){
        event.preventDefault();
        if (imageCount >= imageArray.length){
          imageCount - 1;
        }
        else{
          imageCount = imageArray.length;
        }
        pic.src = imageArray[imageCount];
        // pic.src = "images/carousel/" + imageCount + ".png";
      }

    </script>
  </body>
</html>
