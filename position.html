<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> button in box </title>
    <style>
    main{
      position: relative;
      background-color: rgba(255, 0, 0, 0.5);
      width: auto;
      height: 200px;
      margin: 20px;
    }
    section{
      border: 1px solid black;
      height: 200px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
      position: absolute;
      top: 50px;
      position: relative;
      background-color: rgba(0, 0, 255, 0.5);
    }
    button{
      position: absolute;
      bottom: 0;
      right: 0;
    }
    </style>
  </head>
  <body>
    <main>
    <section>
      <button>Click me!</button>
    </section>
    </main>
  </body>
</html>
