<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Table page</title>

    <style>
    thead{
      text-decoration: underline;
    }
    tr{
      border: 1px solid black;
    }
    td{
      border: 1px solid black;
    }

    .owner-cells{
      background-color: green;
      color: white;
    }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th> [owner] </th>
          <th> [family member] </th>
          <th> [state of being] </th>
          <th> [how much] </th>
          <th> [descriptor] </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable style="text-align: center;" class="owner-cells"> </td>
          <td contenteditable> </td>
          <td contenteditable> </td>
          <td contenteditable> </td>
          <td contenteditable> </td>
        </tr>
        <tr>
          <td class="owner-cells"> your </td>
          <td> mom </td>
          <td> is </td>
          <td> very </td>
          <td> nice </td>
        </tr>
        <tr>
          <td colspan="2" class="owner-cells"> your mom </td>
          <td> </td>
          <td> so </td>
          <td> fat </td>
        </tr>
        <tr>
          <td colspan="3"> your mom </td>
          <td> so </td>
          <td> smooth </td>
        </tr>
        <tr>
          <td colspan="4"> your mom </td>
          <td> the walrus </td>
        </tr>
        <tr>
          <td colspan="5"> your mom </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
