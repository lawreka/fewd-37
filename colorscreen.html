<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    </style>
  </head>
  <body>

    <script>


    var color = {
      r: 0,
      g: 0,
      b: 0,
    };

    color.shiftLight = function shiftLight(r, g, b){
      if (color.r > 0){
        color.r = color.r - 1;
      }
      if (color.g > 0){
        color.g = color.g - 1;
      }
      if (color.b > 0){
        color.b = color.b - 1;
      }
      else{
        color.r = 255;
        color.g = 255;
        color.b = 255;
      }
    };

    color.shiftDark = function shiftDark(r, g, b){
      if (color.r >= 0){
        color.r = color.r - 1;
      }
      if (color.g >= 0){
        color.g = color.g - 1;
      }
      if (color.b >= 0){
        color.b = color.b - 1;
      }
    };


    color.pinkShift = function shiftColor(r, g, b){
      if (color.r <= 255){
        color.r = color.r + 1;
      }
      if (color.g > 0){
        color.g = color.g - 1;
      }
      if (color.b > 0){
        color.b = color.b - 1;
      }
    };

    color.set = function setColor(r, g, b){
      var backgrnd = document.querySelector("body");
      backgrnd.setAttribute("style", "background-color:rgb(" + color.r + "," + color.g + "," + color.b + ")");
    };


    setInterval(color.shiftLight, 50);
    setInterval(color.set, 50);



    </script>
  </body>
</html>
